<div class="container movie-details-box">
  <div class="row">
    <div class="col-6" *ngIf="getMovieDetailResult">
      <img [src]="getMovieDetailResult.poster" class="movie-poster" />
    </div>
    <div class="col-6 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ getMovieDetailResult.title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetailResult.plot }}</p>
    </div>
  </div>
</div>
